<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Home</title>
</head>
<body>
    <header class="container__header">
        <div class="logo__header">
            <img src="/assets/Logo-provisória-branca 1.png" alt="Logo">
        </div>
        <nav class="header__navbar">
            <ul class="header__ul">
                <li><a href="#">Blog</a></li>
                <li><a href="#">Paquete de Viejes</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <div class="banner__wrapper">
            <figure class="banner__img--wrapper">
                <img class="banner__img" alt="Hombre en una canoa" src="assets/maldivas@2x.png" />
                <figcaption class="banner__img--descripcion">Somos una agencia apasionada por crear viajes inolvidables. Desde el destino hasta la selección de actividades, nos encargamos de todos los detalles para que disfrutes al máximo cada momento de tu jornada.</figcaption>
            </figure>
        </div>
    </section>
    

</body>
</html>
